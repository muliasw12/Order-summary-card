<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card | Frontend Mentor Challenge</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <main>
        <div class="order-summary">
            <div class="hero-img-container">
                <img src="./images/illustration-hero.svg" alt="order summary hero image" class="hero-img">
            </div>
            <div class="order-details">
                <h1 class="order-header">Order Summary</h1>
                <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-plan">
                    <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
                    <div class="plan-details">
                        <h3 class="plan-name">Annual Plan</h3>
                        <p class="plan-pricing">$59.99/year</p>
                    </div>
                    <div class="change-plan">Change</div>
                </div>
                <button class="proceed-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
